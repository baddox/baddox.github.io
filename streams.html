<html>
<script>
window.onload = () => {
  fetch("https://shaddox.staging.gold/api/v1/organizations/", {credentials: 'include', mode: 'no-cors'}).then((response) => {
    return response.json();
  })
  .then((json) => {
    console.log(json);
    document.write(`<pre>${JSON.stringify(json, null, 2)}</pre>`);
  });
};
</script>
</html>
